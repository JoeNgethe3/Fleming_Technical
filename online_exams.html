<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="online_exams.css">
    <title>Online exams</title>
</head>
<body>
    <form action="" method="post" autocomplete="on" target="_blank">
     <div class="questions">
        <h3>Answer one question from each section.</h3>
        <h2> <b></b> SECTION I </b></h2>
        <label for="politics">1. In your own words, explain how the Politics of Kenya has affected its economy in 2022</label><br>
        <textarea name="politics" id="politics" cols="30" rows="10"></textarea><br>
        <label for="uganda">2. In the list below, select the leader that changed the political ideology of Uganda against Israel.</label><br>
        <select name="uganda" id="uganda" size="2" multiple>
            <option value="idi">Idi Amin Dada</option>
            <option value="jomo">Jommo Kenyatta</option>
            <option value="unye">Uhuru Kenyatta</option>
            <option value="nic">Nicollo Machiavelli</option>
        </select><br>
        <label for="ideology">3. Choose the appropriate ideology that was responsible for the shift in economic policy in the pre-independent United States of America.</label><br>
        <input type="radio" name="ideology" id="ideology">
        <label for="ideology">Marxism</label><br>
        <input type="radio" name="ideology" id="ideology">
        <label for="ideology">Communism</label><br>
        <input type="radio" name="ideology" id="ideology">
        <label for="ideology">Capitalism</label><br>
        <h2><b> SECTION II</b></h2>
        <label for="manipulation">4. The Brettonwoods institutions are responsible for political manipulation of elections Kenya.</label><br>
        <select name="manipulation" id="manipulation">
            <option value="true">True</option>
            <option value="false">False</option>
        </select><br>
        <label for="marxism">5. Discuss why Carl Marx ideologies could not work in Britain and the United States of America.</label><br>
        <textarea name="marxism" id="marxism" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Submit Answers">
    </div>
    </form>
</body>
</html>
