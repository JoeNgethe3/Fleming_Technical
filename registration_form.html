<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration_form.css">
    <title>Employee Registration Form</title>
</head>
<body>
    <form action="" method="post" target="_blank">
        <h1>Employee Registration form</h1>
        <label for="fname">First Name</label> <br>
        <input type="text" name="fname" id="fname" placeholder="eg. John"> <br>
        <label for="lname">Last Name</label> <br>
        <input type="text" name="lname" id="lname" placeholder="eg. Doe"> <br>
        <label for="Id">ID NO.</label> <br>
        <input type="text" name="Id" id="Id" placeholder="eg. 12345678"> <br>
        <label for="dob">Date of Birth</label> <br>
        <input type="date" name="dob" id="dob"> <br>
        <label for="gender">Gender</label> <br>
        <input type="radio" name="gender" id="gender"  checked> male <br>
        <input type="radio" name="gender" id="gender" > female <br>
        <input type="radio" name="gender" id="gender"> other <br>
        <input type="radio" name="gender" id="gender"> prefer not to say <br>
        <label for="telNo">Phone Number</label> <br>
        <input type="tel" name="telNo" id="telNo" placeholder="eg. 0712345678"><br>
        <label for="mail">Email address</label> <br>
        <input type="email" name="mail" id="mail" placeholder="eg. johndoe@domain.com"><br>
        <label for="residence">Residence</label> <br>
        <input type="text" name="residence" id="residence" placeholder="eg. Nairobi, Kenya"> <br>
        <label for="dept">Department</label> <br>
        <input type="checkbox" name="dept" id="dept"> Science <br>
        <input type="checkbox" name="dept" id="dept"> Arts <br>
        <input type="checkbox" name="dept" id="dept"> Mathematics <br>
        <input type="checkbox" name="dept" id="dept"> Law <br>
        <input type="submit" value="Submit"><br>
        
        
    </form>
    
</body>
</html>
